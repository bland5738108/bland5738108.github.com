<title>无标题文档</title>
<style>
*{ margin:0; padding:0; list-style:none; text-decoration:none;}
html{ font-size:20px;}
.warp{ width:16rem;}
header{ width:16rem; height:2.475rem; border-top:1px solid #c5c5c5; position:relative; background:#f3f3f3;}
header a{ position:absolute; top:0.5rem; left:0.35rem; width:3.05rem; height:1.45rem;}
header a img{ width:100%; height:100%;}
header h1{ width:100%; height:100%; text-align:center; line-height:2.475rem; font-size:0.75rem;}
section{ width:16rem;}
.head,.head ul{ width:16rem; height:2rem; overflow:hidden;}
.head ul li{ float:left; width:25%; height:2rem; text-align:center; line-height:2rem; font-size:0.55rem; color:#999; border-right:1px solid #dcdcdc; box-sizing:border-box;}
.head ul li:nth-child(3){ color:#d51942;}
.head ul li:nth-child(4){ border-right:none;}
.infor,infor ul{ width:16rem;}
.infor_in{ width:16rem; height:5rem; padding:0.7rem 0 0.75rem 0; border-top:2px solid #efefef; overflow:hidden;}
.infor_in .left{ width:5.5rem; float:left;}
.infor_in .left a{ width:5.5rem; height:1.925rem;}
.infor_in .left a img{ width:5.5rem; height:1.925rem;}
.infor_in .left p{ font-size:0.65rem; line-height:0.8rem; text-align:center; color:#666;}
.number{ width:5.5rem; text-align:center;}
.number .num{ font-size:1.8rem; color:#c7223d; font-weight:bold; font-family:微软雅黑;}
.number .buck{ display:inline-block; font-size:0.6rem; width:1.2rem;}
.number .buck b{ font-weight:normal;}
.number .buck .hot{ color:#c7223d;}
.infor_in .right{ float:left; width:10rem; height:5rem;}
.infor_in .right img{ float:left; width:10rem; height:5rem;}
</style>
<script>
;(function(win,doc){
	function change (){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/320+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>

</head>
