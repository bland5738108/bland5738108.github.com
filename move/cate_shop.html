<script>
$(document).ready(function(){
	$('.switch').click(function(){
		$(this).children().toggle();
	});
	var n=0;
	$('.num span').eq(2).click(function(){		
		n++;
		if(n>9){
			n=9
			return false;
		}
		$(this).prev().html(n);
		$('.count').html(n);
		var c=$('.unit').html();
		$('.subtotal').html(n*c);
	});
	$('.num span').eq(0).click(function(){		
		n--;
		if(n<0){
			n=0;
			return false;	
		}
		$(this).next().html(n);	
		$('.count').html(n);
		var c=$('.unit').html();
		$('.subtotal').html(n*c);
	});
	//全选
	$('.checked').click(function(){
		$(this).children().children().toggle();
	});
});
</script>
