<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no,email=no">
	<title>支付成功</title>
    <link rel="stylesheet" href="css/pre.css" />
    <script src="js/change.js"></script>
	<style>
	html,body{ font-size:20px;}
	</style>
	<script>
		;(function(win,doc){
			function change(){
				doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
			}
			change();
			win.addEventListener('resize',change,false);
		})(window,document);

		
	</script>
	</head>
	<body>
    	<div class="cate_success">
		<header class="header">
	    	<a class="bar" href="javascript:;"><i><img src="imgages/return.png" /></i></a>
	        <h2>支付成功</h2>
	        <a class="person" href="javascript:;">首页</a>
	    </header>
	 	<div class="ok_pic">
	 		<img src="imgages/ok.png" />
	 	</div>	
	 	<p class="happy">恭喜你，付款成功！</p>
	 	<p class="skip">你还可以<a href="javascript:;">继续购买</a>或者<a href="javascript:;">查看订单</a></p>
        </div>
	</body>
</html>
