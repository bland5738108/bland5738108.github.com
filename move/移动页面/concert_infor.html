document.addEventListener('DOMContentLoaded',function(){
	var aSess=document.querySelectorAll('.session_infor li');
	for(var i=0;i<aSess.length;i++){
		aSess[i].addEventListener('click',function(){
			for(var i=0;i<aSess.length;i++){

	var aPrice=document.querySelectorAll('.price_infor li');
	for(var i=0;i<aPrice.length;i++){
		aPrice[i].addEventListener('click',function(){
			for(var i=0;i<aPrice.length;i++){
				aPrice[i].className='';	
			}
			this.className='show';
		},false);
	}
},false);
</script>
