<style>
*{ padding:0; margin:0; list-style:none; text-decoration:none; font-family:.PingFangSC-Regular;}
html{font-size:20px;}
.wrap{ position:relative;}
header{ width:18.75rem; height:3.2rem; background:rgba(0,0,0,0.90); overflow:hidden;}
header .up{ width:2rem; margin-top:1.65rem; padding-left:1.35rem; font-family:.PingFangSC-Regular;font-size:0.85rem;color:#ffffff;letter-spacing:-0.41px; float:left; background:url(img/left.png) no-repeat 0.45rem 1.6rem; }
header h2{font-family:.PingFangSC-Regular; font-size:1rem; color:#ffffff;
letter-spacing:-0.49px; float:left; padding-top:1.55rem; padding-left:4.35rem;}
header .right{ float:right; margin-right:0.35rem; margin-top:1.5rem;}
.banner{ width:18.75rem; height:6rem; margin-bottom:0.5rem;}
.select{ padding-left:0.5rem;}
.select .reg{ border:1px solid #dcdcdc;border-radius:4px;width:17.65rem;height:2.35rem; margin-bottom:0.5rem;}
.reg .sel{ font-size:1rem; float:left; color:#CCC; margin-left:0.5rem; line-height:2.45rem;}
.reg .reg_r{float:right; }
.reg_r .show{ line-height:2.45rem;}
.reg_r .btn{float:right; margin-right:0.5rem; margin-top:0.75rem; margin-left:0.5rem;}
.reg_r .show input{ outline:none; border:none; width:1.2rem;}
/*选择*/
.choice{ height:30.15rem; width:18.75rem; background:url(img/back.png) no-repeat; position:relative; position:absolute; left:0; top:3rem; display:none;}
.reg_show{ width:100%; height:14.75rem; position:absolute; left:0; bottom:0; background:#fff;  z-index:2;}
.reg_show .reg_header{ width:18.75rem; height:2.45rem; background:#e0e5e9; overflow:hidden;}
.reg_header .qx{ line-height:2.45rem; font-family:MicrosoftYaHei;font-size:1rem;color:#6aa6d0; float:left; margin-left:0.5rem;}
.reg_header .qd{ line-height:2.45rem; font-family:MicrosoftYaHei;font-size:1rem;color:#6aa6d0; float:right; margin-right:0.5rem;color:#e58454;width:2.4rem;}
.wm{ height:12.3rem; width:18.75rem; overflow:hidden; position:relative;}
.reg_infor{width:18.75rem; position:absolute; left:0; top:0;}
.reg_infor li{ font-family:.PingFangSC-Regular;font-size:1.2rem;color:#6e7375;text-align:center; line-height:2.4rem;}
.grade .reg_infor{ padding-top:2.25rem; height:10.5rem;}
.ok{ width:9.25rem; background:#b40000;border-radius:6px;width:185px;height:2.45rem; color:#fff; font-size:1rem; margin-left:4.75rem; margin-top:0.5rem;}
.wm .line{ width:100%; height:2.4rem; border-top:1px solid #ccc; border-bottom:1px solid #ccc; position:absolute; left:0; top:50%; margin-top:-1.25rem;}
</style>
<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/fx_methods.js"></script>
<script src="js/swiper-3.3.1.min.js"></script>
<script>
;(function(win,doc){
	function change (){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>
<script>
$(document).ready(function(){
	$('.one').on('click',function(){
		$('.choice').eq(0).show();
	});
	$('.qx').on('click',function(){
		$('.choice').hide();
	});
	$('.two').on('click',function(){
		$('.choice').eq(1).show();
	});
	$('.three').on('click',function(){
		$('.choice').eq(2).show();

	var mySwiper = new Swiper('.swiper-container-v',{
		pagination: '.swiper-pagination-v',    
       paginationClickable: false,    
       direction: 'vertical',    
       spaceBetween: 7    
	});
});

</script>
