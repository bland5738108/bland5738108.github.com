<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no">
<title>xxx</title>
<link rel="stylesheet" href="../css/base.css" />
<style>
html,body{ font-size:20px;}
.tick_infor{ width:18.75rem;}
/*头部*/
header{ width:18.75rem; height:2.25rem; border-bottom:1px solid #e0e0e0;}
header .back{ width:0.45rem; height:0.75rem; margin-left:0.75rem; margin-top:0.75rem; margin-right:2.4rem;}
header .back img{ width:0.45rem; height:0.75rem; }
header .menu{  height:2.25rem; line-height:2.25rem; font-size:0.7rem; margin-right:0.75rem; color:#666; }
header h2{ width:11.45rem; height:2.25rem; text-align:center; font-size:0.85rem; color:#666; line-height:2.25rem; font-weight:normal;  white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
/*null*/
.null{ width:18.75rem; height:0.475rem; background:#f5f5f5;}
/*infor*/
.infor{ width:18.75rem;}
.infor ul{ width:17.25rem; margin-left:0.75rem;}
.infor ul li{ width:17.25rem; height:1.925rem; border-bottom:1px solid #ebebeb;}
.infor ul li span:nth-child(1){ font-size:0.75rem; line-height:1.925rem; color:#4d4d4d; margin-right:0.75rem;}
.infor ul li span:nth-child(2){ font-size:0.75rem; line-height:1.925rem; color:#666;}
.infor ul li span b{ font-weight:normal; margin-right:0.75rem;}
.infor ul li span i{ font-style:normal; font-weight:normal;}
.hint{ width:18rem; height:0.7rem; font-size:0.6rem; line-height:0.6rem; color:#9c9c9c; margin-top:1rem; margin-left:0.75rem; margin-bottom:1rem;}
.hint img{ width:0.7rem; height:0.7rem; margin-right:0.25rem;}
.hint span{ color:#d6131c;}
/*配送*/
.express{ width:18.75rem; height:6.5rem;}
.express h4{ width:17.25rem; margin-left:0.75rem; line-height:2.475rem; line-height:2.225rem; font-size:0.725rem; border-bottom:1px solid #e0e0e0;}
.express h4 span{ margin-left:0.65rem; color:#d6131c; font-weight:normal;}
.express_in{ width:17.25rem; margin-left:0.75rem;}
.express_in li{ float:left; width:4.9rem; height:2.4rem; border:2px solid #d6131c; 
margin-top:0.75rem; margin-right:1rem; text-align:center;}
.express_in li img{ width:1.1rem; height:0.8rem; margin-right:0.5rem; margin-top:0.8rem;}
.express_in li span{ font-size:0.65rem; color:#db323a; margin-top:0.7rem; display:inline-block;}
/*地址*/
.site{ width:18rem; height:4.5rem; padding-left:0.75rem;}
.site img:nth-child(1){ width:0.6rem; height:0.8rem; margin-top:1.45rem; margin-right:0.9rem; margin-bottom:2rem;}
.site img:nth-child(3){ width:0.4rem; height:0.7rem; margin-top:2rem; margin-right:0.75rem;}
.site_infor{ width:14.75rem; padding-top:0.5rem;}
.site_infor .name{width:14.75rem; font-size:0.75rem; line-height:1.25rem; color:#666;}
.site_infor .name span:nth-child(1){ margin-right:1rem;}
.site_infor .name span:nth-child(2){ margin-right:0.5rem;}
.site_infor .name span:nth-child(3){ width:1.75rem; height:0.75rem; background:#d6131c; text-align:center; line-height:0.75rem; font-size:0.575rem; display:inline-block; color:#fff; margin-top:0.25rem;}
.site_infor .action{width:14.75rem; font-size:0.75rem; line-height:1.25rem; color:#999;}
.null_down{ width:18.75rem; height:1.25rem; background:#f5f5f5; margin-bottom:2.2rem;}
/*支付*/
.total{ width:18.75rem; height:2.2rem; position:fixed; left:0; bottom:0; background:#fff;}
.total span{ line-height:2.2rem; font-size:0.75rem; color:#666; margin-left:0.75rem;}
.total a{ width:7.5rem; height:2.2rem; line-height:2.2rem; text-align:center; font-size:0.75rem; background:#d6131c; color:#fff;}
</style>
<script>
;(function(win,doc){
	function change(){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>
</head>

<body>
	<div class="tick_infor">
        <!--头部-->
        <header>
            <a class="back fl" href="javascript:;">
                <img src="../imgages/return.png" />
            </a>
            <h2 class="fl">汪峰北京转职演唱会正式峰会式峰会</h2>
            <a class="menu fr" href="javascript:;">首页</a>
        </header>
        <div class="null"></div>
        <!--infor-->
        <div class="infor">
        	<ul>
            	<li class="clearfix">
                	<span class="fl">演出</span>
                    <span class="fl">汪峰演唱会</span>
                </li>
            	<li class="clearfix">
                	<span class="fl">场馆</span>
                    <span class="fl">汪峰演唱会</span>
                </li>
            	<li class="clearfix">
                	<span class="fl">场次</span>
                    <span class="fl"><b>10月15日</b><b>周六</b><b>14:00</b></span>
                </li>
            	<li class="clearfix">
                	<span class="fl">单价</span>
                    <span class="fl"><i>0</b><b>积分</i></span>
                </li>
            	<li class="clearfix">
                	<span class="fl">数量</span>
                    <span class="fl">1</span>
                </li>
            	<li class="clearfix">
                	<span class="fl">共计</span>
                    <span class="fl"><i>111000</i><i>积分</i></span>
                </li>
            </ul>
            <p class="hint"><img src="../imgages/hint.png" />请仔细核对订单信息，本票售出<span>不予退还</span></p>
        </div>
        <div class="null"></div>
        <!--配送-->
        <div class="express">
         	<h4>配送方式<span>快递</span></h4>   
            <ul class="express_in">
            	<li>
                	<img src="../imgages/car.png" />
                    <span>快递</span>
                </li>
            </ul>
        </div>
        <div class="null"></div>
		<div class="site clearfix">
        	<img class="fl" src="../imgages/coor_c.png" />
            <div class="site_infor fl">
            	<div class="clearfix name">
                	<span class="fl">张北</span>
                    <span class="fl">15000000000</span>
                    <span class="fl">默认</span>
                </div>
                <div class="clearfix action">
                	<span class="fl">北京&nbsp;&nbsp;北京市&nbsp;&nbsp;海淀区&nbsp;&nbsp;地五街金偶嘉华大厦A座201a</span>
                </div>
            </div>
            <img class="fr" src="../imgages/arrow_r.png" />
        </div>
        <div class="null_down"></div>
        <div class="clearfix total">
        	<span class="fl">总计：<b>999</b>积分</span>
            <a class="fr" href="javascript:;">订单支付</a>
        </div>
    </div>
</body>
</html>
