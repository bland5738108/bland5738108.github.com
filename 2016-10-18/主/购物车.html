<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no,email=no">
<title>xxx</title>
<link rel="stylesheet" href="../css/base.css" />
<style>
html,body{ font-size:20px;}
.tick_infor{ width:18.75rem;}
/*头部*/
header{ width:18.75rem; height:2.25rem; border-bottom:1px solid #e0e0e0;}
header .back{ width:0.45rem; height:0.75rem; margin-left:0.75rem; margin-top:0.75rem; margin-right:6.375rem;}
header .back img{ width:0.45rem; height:0.75rem; }
header .menu{  height:2.25rem; line-height:2.25rem; font-size:0.7rem; margin-right:0.75rem; color:#666; }
header h2{height:2.25rem; font-size:0.85rem; color:#666; line-height:2.25rem; font-weight:normal;}
/*商品*/
.commodity{ width:18.75rem; margin-bottom:2.2rem;}
.commodity ul{ width:18.75rem;}
.commodity ul li{ width:18.75rem; height:8.925rem; border-bottom:1px solid #e0e0e0;}
.commodity ul li h3{ width:18rem; height:1.725rem; background:#f5f5f5; font-size:0.75rem; line-height:1.725rem; color:#666; padding-left:0.75rem;}
.commodity_list{ width:18.75rem; height:7.2rem;}
.commodity_list_t{ width:18.75rem; height:5.5rem;}
.commodity_list_t img:nth-child(1){ width:0.75rem; height:0.75rem; margin-left:0.4rem; margin-top:2.375rem; margin-right:0.5rem;}
.commodity_list_t img:nth-child(2){ width:4.5rem; height:4.5rem;  margin-top:0.5rem; margin-right:0.5rem;}
.commodity_infor{ width:11.5rem; height:5.125rem; padding-top:0.375rem;}
.commodity_infor p:nth-child(1){ width:100%; font-size:0.7rem; line-height:0.9rem; color:#414141; margin-bottom:0.4rem;}
.commodity_infor p:nth-child(2){ width:100%; font-size:0.7rem; line-height:1.5rem; color:#666;}
.commodity_infor p:nth-child(3) span i{ font-style:normal; margin-right:0.2rem;}
.commodity_infor p:nth-child(3){ width:100%; height:0.75rem; line-height:0.75rem; font-size:0.7rem; color:#e60013;}
.commodity_infor p:nth-child(3) .rmove{ width:0.75rem; height:0.75rem; margin-right:0.425rem;}
.commodity_infor p:nth-child(3) .rmove img{ width:0.75rem; height:0.75rem; margin:0;}
.commodity_footer{ width:17.15rem; height:1.675rem; border-top:1px solid #ebebeb; margin-left:1.6rem;}
.commodity_footer .sub{ line-height:1.675rem; font-size:0.7rem; color:#666;}
.commodity_footer .num{ width:3.75rem; height:1.675rem; margin-right:0.75rem;}
.commodity_footer .num span{ width:0.95rem; height:0.95rem; margin-top:0.35rem; float:left;}
.commodity_footer .num span:nth-child(2){ width:1.85rem; height:0.95rem; line-height:0.95rem; font-size:0.6rem; color:#333; margin-top:0.35rem; text-align:center;}
.commodity_footer .num span img{ width:0.95rem; height:0.95rem;}
/*footer*/
.footer{ width:18.75rem; height:2.2rem; position:fixed; left:0; bottom:0; background:#fff;}
.footer_l{ height:2.2rem; line-height:2.2rem; font-size:0.75rem; color:#666;}
.checked{ width:2.5rem; height:0.75rem; margin-top:0.725rem; margin-left:0.4rem; margin-right:0.5rem;}
.checked img{ width:0.75rem; height:0.75rem; margin-right:0.15rem; }
.checked i{font-size:0.75rem; line-height:0.75rem;}
.footer_l .all{ color:#262626;}
.footer a{ width:7.5rem; height:2.2rem; background:#d6131c; text-align:center; line-height:2.2rem; font-size:0.75rem; color:#fff;}
</style>
<script>
;(function(win,doc){
	function change(){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>
</head>

                                                <div class="commodity_footer clearfix">
