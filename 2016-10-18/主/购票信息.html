<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>xxx</title>
<link rel="stylesheet" href="../css/base.css" />
<style>
html,body{ font-size:20px;}
.tick_infor{ width:18.75rem;}
/*头部*/
header{ width:18.75rem; height:2.25rem; border-bottom:1px solid #e0e0e0;}
header .back{ width:0.45rem; height:0.75rem; margin-left:0.75rem; margin-top:0.75rem; margin-right:6.375rem;}
header .back img{ width:0.45rem; height:0.75rem; }
header .menu{  height:2.25rem; line-height:2.25rem; font-size:0.7rem; margin-right:0.75rem; color:#666; }
header h2{height:2.25rem; font-size:0.85rem; color:#666; line-height:2.25rem; font-weight:normal;}
/*null*/
.null{ width:18.75rem; height:0.475rem; background:#f5f5f5;}
/*场次*/
.session{ width:18rem; height:8.475rem; padding-top:0.175rem; padding-left:0.75rem;}
.session h4{ font-size:0.75rem; line-height:1.875rem; color:#666;}
.session .session_infor{ width:18rem;}
.session_infor li{ float:left; width:3.35rem; height:2.25rem; border:2px solid #ccc; border-radius:3px; overflow:hidden; margin-right:0.75rem; margin-bottom:0.5rem; padding:0.2rem 0.825rem 0 0.825rem; }
.session_infor li span{ float:left; font-size:0.6rem; color:#666; line-height:1.05rem;}
.session_infor li span:nth-child(1){ margin-right:0.45rem;}
/*价格*/
.price{ width:18rem; height:8.475rem; padding-top:0.175rem; padding-left:0.75rem;}
.price h4{ font-size:0.75rem; line-height:1.875rem; color:#666;}
.price .session_infor{ width:18rem;}
.price_infor li{ float:left; width:3.35rem; height:2.45rem; border:2px solid #ccc; border-radius:3px; overflow:hidden; margin-right:0.75rem; margin-bottom:0.5rem; padding:0 0.825rem 0 0.825rem; }
.price_infor li span{ float:left; width:100%; height:100%; text-align:center; font-size:0.7rem; color:#666; line-height:2.45rem;}
/*购买数量*/
.num{ width:18rem; height:6.5rem; padding-top:0.175rem; padding-left:0.75rem;}
.num h4{ font-size:0.75rem; line-height:1.875rem; color:#666;}
.num .number{ width:18rem; overflow:hidden; margin-bottom:1rem;}
.number span{ float:left;}
.number span:nth-child(1){ width:1.9rem; height:1.9rem; border:2px solid #ccc; margin-right:0.75rem;}
.number span:nth-child(2){ width:11.65rem; height:1.9rem; border:2px solid #ccc; margin-right:0.75rem; text-align:center; line-height:1.9rem; font-size:0.7rem; font-weight:bold;}
.number span:nth-child(3){ width:1.9rem; height:1.9rem; border:2px solid #ccc;}
.number span:nth-child(1) img{ width:1.9rem; height:1.9rem;}
.number span:nth-child(3) img{ width:1.9rem; height:1.9rem;}
/*hint*/
.hint{ width:18rem; height:0.7rem; overflow:hidden;}
.hint img{ width:0.7rem; height:0.7rem; margin-right:0.25rem; float:left;}
.hint b{ font-size:0.6rem; line-height:0.6rem; color:#de4249; font-weight:normal; float:left;}

/**/
.null_d{ width:18.75rem; height:3.725rem; background:#f5f5f5; margin-bottom:2.2rem;}
/*footer*/
.footer{ width:18.75rem; height:2.2rem; position:fixed; left:0; bottom:0; background:#fff;}
.footer p{ margin-left:0.75rem; line-height:2.2rem; font-size:0.75rem; color:#666;}
.footer a{ width:7.5rem; height:2.2rem; line-height:2.2rem; background:#d6131c; text-align:center; font-size:0.75rem; color:#fff;}
</style>
<script>
;(function(win,doc){
	function change(){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>
</head>

<body>

</html>
