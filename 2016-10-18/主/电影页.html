<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>xxx</title>
<link rel="stylesheet" href="../css/base.css" />
<style>
*{ margin:0; padding:0;}
html,body{ font-size:20px;}
a{ text-decoration:none; color:#ccc;}
/*头部*/
header{ width:18.75rem; height:2.25rem; border-bottom:1px solid #e0e0e0;}
header .back{ width:0.45rem; height:0.75rem; margin-left:0.75rem; margin-top:0.75rem; margin-right:4.925rem;}
header .move{ width:6.45rem; height:1.4rem; margin-top:0.375rem; border:1px solid #d6131c; border-radius:0.175rem;}
.move .film{ width:50%; height:1.4rem; text-align:center; line-height:1.4rem; font-size:0.725rem;}
.move .film a{ width:100%; height:1.4rem; text-align:center; line-height:1.4rem; font-size:0.725rem; color:#d6131c; }
.move .movie{ width:50%; height:1.4rem; text-align:center; line-height:1.4rem; font-size:0.725rem;}
.move .movie a{ width:100%; height:1.4rem; text-align:center; line-height:1.4rem; font-size:0.725rem; color:#d6131c;}
header .menu{ margin-right:0.825rem; line-height:2.25rem; font-size:0.7rem; color:#999;}
.move .film .show{ background:#d6131c; color:#fff;}
/*轮播图*/
.figure{ width:18.75rem; height:8.975rem; overflow:hidden; position:relative;}
.figure .figure_pic{ width:400%; height:8.975rem;}
.figure_pic li{ width:18.75rem; height:8.975rem;}
.figure_pic li a{ display:block; width:100%; height:100%;}
.figure_pic li a img { display:block; width:100%; height:100%;}
.figure .figure_btn{ position:absolute; bottom:0.45rem; right:0.5rem; width:2.5rem; height:0.3rem;}
.figure_btn span{ width:0.2rem; height:0.2rem; border:1px solid #fff; border-radius:100%; margin-right:0.2rem;}
.figure_btn .count{ background:#fff;}
.film_list{ width:18.75rem;}
.film_list .film_list_h{ width:18.75rem; height:2.275rem; padding-left:0.325rem;}
</style>
<script>
;(function(win,doc){
	function change(){
		doc.documentElement.style.fontSize = 20*doc.documentElement.clientWidth/375+'px';
	}
	change();
	win.addEventListener('resize',change,false);
})(window,document);
</script>

</head>
