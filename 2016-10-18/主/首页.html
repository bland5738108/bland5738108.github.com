html,body{ font-size:20px;}
header{ position:relative; text-align:center; height:2.25rem; width:18.75rem; background:#fff;}
header .bar{ position:absolute; left:0.75rem; top:0.725rem; line-height:0.8rem; height:0.8rem; font-size:0.7rem; color:#999; overflow:hidden;}
header .bar i{ float:left; width:0.65rem; height:0.8rem; margin-right:0.25rem;}
header .bar i>img{ width: 100 %; height:100%;}
header .bar b{ float:left; line-height:0.825rem; font-weight:normal;}
header .person{ position:absolute; color:#999; font-size:0.675rem; line-height:2.25rem; top:0; right:0.5rem;}
header h2{ text-align:center; line-height:2.25rem; font-size:0.85rem; color:#666; font-weight:normal;}
.banner{ height:8.97rem; overflow:hidden;  position:relative;}
.banner .banner_car{ width:80rem; height:100%; overflow:hidden;}
.banner .banner_car li{ width:18.75rem; height:8.975rem; float:left;}
.banner .banner_car li img{ width:18.75rem; height:8.975rem;}
.banner_btn{ width:5.7rem; height:0.425rem; position:absolute; left:50%; margin-left:-1.70rem; bottom:0.8rem;}
.banner_btn span{ width:0.425rem; height:0.425rem; border-radius:100%; background:#f40; border:1px solid #aba9ac; margin-right:0.55rem; float:left;}
.banner_btn .show{ background:#fff;}
/*nav*/
nav{ width:18.15rem; height:4.75rem; border-bottom:2px solid #e0e0e0; padding-left:0.6rem; position:relative;}
nav a{ float:left; width:2.5rem; text-align:center; padding-top:0.75rem; margin-right:1.25rem;}
nav .my{ margin-right:0;}
nav a img{ width:2rem; height:2rem;  margin-bottom:0.5rem;}
nav .bg img{ width:2.25rem; height:2.25rem; margin-bottom:0.25rem;}
nav .bg b{}
nav a b{ display:inline-block; width:100%; font-size:0.60rem; text-align:center; color:#666;}
nav .arrow_t{ width:0.975rem; height:0.4rem; background:#fff; position:absolute; bottom:-0.1rem; left:50%; margin-left:-0.4875rem;}
.arrow_t img{ width:0.975rem; height:0.4rem;}
/*图标模式*/
.list{ width:18rem; height:24.875rem;  padding-left:0.75rem; padding-top:0.75rem;}
.list a{ float:left; width:2.75rem; height:4.975rem; margin-right:2.15rem;}
.list .fore{ margin-right:0;}
.list a img{ width:2.5rem; height:2.5rem;}
.list a b{ display:inline-block; width:2.5rem; line-height:1.9rem; font-size:0.55rem; color:#333; text-align:center; margin-bottom:0.575rem;}
/*列表模式*/
.listing{ padding-top:0.75rem; padding-left:0.75rem; height:68.85rem; display:none;}
.listing .list_in{ width:17.25rem; height:3.55rem; position:relative; color:#fff; margin-bottom:0.5rem;}
.listing .list_in a{  width:17.25rem; height:3.55rem;}
.listing .list_in a img{ width:17.25rem; height:3.55rem;}
.listing .list_in>p{ position:absolute; width:100%; text-align:center; font-size:0.8rem; top:50%; left:0;  color:#fff; margin-top:-.4rem;}
</style>
