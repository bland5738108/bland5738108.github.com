<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{ width:200px; height:200px; background:#ccc; position:absolute; left:0; top:0;
}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		oDiv.onclick=function(){
			oDiv.style.WebkitTransition='1s all ease';
			oDiv.style.MozTransition='1s all ease';
			oDiv.style.msTransition='1s all ease';
			oDiv.style.OTransition='1s all ease';
			oDiv.style.transition='1s all ease';
			oDiv.style.left='200px';
		};	
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
