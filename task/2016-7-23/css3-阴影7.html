<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{width:10000px; height:10000px;}
	*{ margin:0; padding:0;}
	div{ width:200px; height:200px; background:#ccc;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		var i=0;
		var str='0px 0px 5px #f40';
		function rnd(m,n){
			return Math.floor(Math.random()*(n-m));	
		}
		setInterval(function(){
			i++;
		str+=', '+i*10+'px '+i*10+'px 5px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			oDiv.style.boxShadow=str;	
		},30);	
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
