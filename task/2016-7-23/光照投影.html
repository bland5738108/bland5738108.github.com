<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.txt{ width:800px; height:200px; position:absolute; top:50%; left:50%; margin-left:-200px; margin-top:-100px; font-size:50px; font-weight:bold; color:#0C9;}
.box{ width:50px; height:50px; background:red; border-radius:50%; position:absolute; top:0px; left:0px;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oTxt=document.querySelector('.txt');
		document.onmousemove=function(ev){
			oBox.style.left=ev.pageX-oBox.offsetWidth/2+'px';	
			oBox.style.top=ev.pageY-oBox.offsetHeight/2+'px';	
		};
			
	};
</script>
</head>

<body>
    <div class="box"></div>
	<div class="txt">Welcom to my Web</div>
</body>
