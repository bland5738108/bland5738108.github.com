<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.txt{height:200px; text-align:center; line-height:400px; height:400px; font-size:50px; font-weight:bold; color:#0C9; text-shadow:0 0 0 #000;}
.box{ width:50px; height:50px; background:red; border-radius:50%; position:absolute; top:0px; left:0px;}
</style>
<script>
	window.onload=function(){
		var oBox=document.querySelector('.box');
		var oTxt=document.querySelector('.txt');
		document.onmousemove=function(ev){
			oBox.style.left=ev.pageX-oBox.offsetWidth/2+'px';	
			oBox.style.top=ev.pageY-oBox.offsetHeight/2+'px';
			var x = (oTxt.offsetLeft+oTxt.offsetWidth/2)-(oBox.offsetLeft+oBox.offsetWidth/2);	
			var y = (oTxt.offsetTop+oTxt.offsetHeight/2)-(oBox.offsetTop+oBox.offsetHeight/2);
			var dis=Math.sqrt(x*x+y*y);
			oTxt.style.textShadow=x/4+'px '+y/4+'px '+dis/12+'px #000';
		};
			
	};
</script>
</head>

<body>
    <div class="box"></div>
	<div class="txt">Welcom to my Web</div>
</body>
</html>
