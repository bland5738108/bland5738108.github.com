<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; background:#ccc;}
	.active{ background:#f40;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		oDiv.onclick=function(){
			oDiv.classList.toggle('active');
		};
	};
</script>
</head>

<body>
	<div class="on active"></div>
</body>
</html>
