<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="stylesheets/css.css" />
<style>
.header{ height:800px; min-width:1400px; background:#033; background:url(img/head_back1.jpg) no-repeat; overflow:hidden;}
.header_in{ width:100%; margin:0 auto; height:800px; border:1px solid #ccc; position:relative; margin:0 auto;}
.list{ width:1000px; height:400px; border:1px solid #ccc; position:absolute; left:50%; top:50%; margin-top:-200px; margin-left:-500px; overflow:hidden;}
.list_in{ width:1000px; height:400px; position:absolute; left:0; top:50%; margin-top:-200px;}
.list_in .list_left{ opacity:0; width:50%; height:400px; position:absolute; left:0; top:-400px; background:#f60;}
.list_in .list_right{ opacity:0; width:50%; height:400px; position:absolute; left:500px; top:400px; background:#0C9;}
.list_in .show_l{ top:0; opacity:1;}
.list_in .show_r{ top:0; opacity:1;}
.list_left h2{ font-size:50px; font-weight:bold; font-family:微软雅黑; line-height:240px; color:#fff; text-align:center; text-shadow:5px 5px 10px #000;}
.list_left a{ display:block; margin:0 auto; text-align:center; width:80px; height:50px; background:#066; border-radius:5px; box-shadow:5px 5px 8px #000; line-height:50px; font-size:30px; color:#fff;}
.list_left a:hover{ background:#000; box-shadow:0 0 8px #fff;}
.prev{ position:absolute; left:30px; top:50%; margin-top:-20px; width:60px; height:45px; background:#ccc; border-radius:50%; text-align:center; padding-top:15px;}
.prev:hover{ background:#066;}
.next{ position:absolute; right:30px; top:50%; margin-top:-20px; width:60px; height:45px; background:#ccc; border-radius:50%; text-align:center; padding-top:15px;}
.next:hover{ background:#066;}
</style>
<script src="javascripts/jquery-1.7.2.js"></script>
<script>
$(function(){
	$('.prev').click(function(){
		$('.list_left').slideDown();	
		$('.list_right').slideUp();	
	})	
});
</script>
</head>

<body>
	<div class="header">
        <div class="header_in">
            <ul class="list">
                <li class="list_in">
                	<div class="list_left show_l">
                    	<h2>css1效果展示</h2>
                        <a href="##">GO</a>
                    </div>
                    <div class="list_right show_r"></div>
                </li>
                <li class="list_in">
                	<div class="list_left">
                    	<h2>css2效果展示</h2>
                        <a href="##">GO</a>
                    </div>
                    <div class="list_right"></div>
                </li>
                <li class="list_in">
                	<div class="list_left">
                    	<h2>css3效果展示</h2>
                        <a href="##">GO</a>
                    </div>
                    <div class="list_right"></div>
                </li>
            </ul>
            <a href="##" class="prev"><img src="img/previous.png" /></a>
            <a href="##" class="next"><img src="img/next.png" /></a>
        </div>
    </div>
</body>	
</html>
