<style>
body{ height:5000px; }
.header{ height:900px; min-width:1400px; background:#033; background:url(img/1.jpg) no-repeat; overflow:hidden;}
.header_in{ width:100%; height:900px; border:1px solid #ccc; position:relative; margin:0 auto;}
.header_in h1 a{ width:100px; height:100px; border-radius:50%; background:url(img/logo.png) no-repeat; margin:0 auto; position:absolute; left:50%; margin-left:-50px; top:50px; text-indent:-999em; -webkit-transition:1s all ease; transform:rotate(-150deg);}
.header_in h1 a:hover{ -webkit-transform:rotate(32deg);}
.list{ width:1000px; height:450px; position:absolute; left:50%; top:50%; margin-top:-225px; margin-left:-500px; overflow:hidden;}
.list_in{ width:1000px; height:400px; position:absolute; left:0; top:50%; margin-top:-200px;}
.list_in .list_left{ opacity:0; width:50%; height:400px; position:absolute; left:0; top:-400px; background:url(img/bj.png) no-repeat;}
.list_in .list_right{ opacity:0; width:50%; height:400px; position:absolute; left:500px; top:400px; background:url(img/bj2.png) no-repeat;}
.list_in .show_l{ top:0; opacity:1; z-index:5;}
.list_in .show_r{ top:0; opacity:1; z-index:5}
.list_left h2{ font-size:50px; font-weight:bold; font-family:微软雅黑; line-height:240px; color:#fff; text-align:center; text-shadow:5px 5px 10px #000;}
.list_left a{ display:block; margin:0 auto; text-align:center; width:80px; height:50px; background:#066; border-radius:5px; box-shadow:5px 5px 8px #000; line-height:50px; font-size:30px; color:#fff;}
.list_left a:hover{ background:#000; box-shadow:0 0 5px #fff;}
.prev{ position:absolute; left:30px; top:50%; margin-top:-20px; width:60px; height:45px; background:#ccc; border-radius:50%; text-align:center; padding-top:15px;}
.prev:hover{ background:#066;}
.next{ position:absolute; right:30px; top:50%; margin-top:-20px; width:60px; height:45px; background:#ccc; border-radius:50%; text-align:center; padding-top:15px;}
.next:hover{ background:#066;}
/*导航条*/
.nav{ width:100%; height:50px; background:rgba(0,0,0,0.9); min-width:1400px; top:0;left:0; z-index:9;}
.nav_in{ width:100%; line-height:50px; text-align:center;}
.nav_in li{ display:inline;}
.nav_in li a{ padding:0 10px; font-size:25px; font-family:微软雅黑; font-weight:bold; color:#9C9; text-shadow:2px 2px 3px #fff; }
.nav_in li a:hover{ background:#fff; color:#000; text-shadow:2px 2px #fff;}
#navd{ height:50px; width:100%; display:none;}
/*sites*/
.sites{ padding-top:20px; -webkit-transition:1s all ease;}
.sites h2{ font-size:40px; line-height:60px; font-family:微软雅黑; color:#630; text-shadow:2px 2px 5px #000;}
.sites p{ font-size:18px; line-height:40px; color:#633; border-bottom:1px dashed #000; margin-bottom:20px;}
.sites .present{ width:1000px; height:520px; background:#ccc; border:5px solid #933;}
.present div{ width:33.33%; height:520px; float:left; overflow:hidden; position:relative;}
.oppo a{ width:100%; display:block; position:absolute; top:0; left:0;}
.oppo a img{ width:100%;}
.jd a{ width:100%; display:block; position:absolute; top:0; left:0;}
.bdl a img{ width:100%;}
.bdl a{ width:100%; display:block; position:absolute; top:0; left:0;}
.jd a img{ width:100%;}
/*ddddddd*/
</style>
<script src="javascripts/addWheel.js"></script>
<script>
window.onload=function(){
	;(function(){
		var	oPrev=document.querySelector('.prev');
		var	oNext=document.querySelector('.next');
		var aLil=document.querySelectorAll('.list_left');
		var aLir=document.querySelectorAll('.list_right');
		var iNow=0;
		function tab(){
			for(var i=0;i<aLil.length;i++){
				aLil[i].style.WebkitTransition='1s all ease';
				aLil[i].style.opacity=0;
				aLil[i].style.top='-400px';
				aLir[i].style.WebkitTransition='1s all ease';
				aLir[i].style.opacity=0;
				aLir[i].style.top='400px';
			}
				aLil[iNow].style.WebkitTransition='1s all ease';
				aLil[iNow].style.opacity=1;
				aLil[iNow].style.top=0;
				aLil[iNow].style.zIndex=5;
				aLir[iNow].style.WebkitTransition='1s all ease';
				aLir[iNow].style.opacity=1;
				aLir[iNow].style.top=0;
				aLir[iNow].style.zIndex=5;

		}
			//下一个
			oNext.onclick = function(){
				iNow ++;
				if(iNow == aLil.length){
					iNow = 0;
				}
					
				tab();
	
			};
			//上一个
			oPrev.onclick = function(){
				iNow --;
				if(iNow == -1){
					iNow = aLil.length-1;
				}
				tab();
			};		
	})();
	;(function(){
		var oP=document.querySelector('.present');
		var aDiv=document.getElementsByClassName('div');
		var aDiv2=document.getElementsByClassName('div2');
		for(var i=0;i<aDiv.length;i++){
			aaa(aDiv[i],aDiv2[i])	
		}
		function aaa(b,c){
			addWheel(b,function(down){
				var t=c.offsetTop;
				if(t>0){
					t=0;
				}else if(t<(b.offsetHeight-c.offsetHeight)){
					t=b.offsetHeight-c.offsetHeight;
				}
				if(down){
					c.style.top = t-10+'px';
				}else{
					c.style.top = t+10+'px';
				}
			});

		}
									

	})();
	;(function(){
		function getPos(obj){
			var l = 0;
			var t = 0;
			while(obj){
				l+=obj.offsetLeft;
				t+=obj.offsetTop;
				obj = obj.offsetParent;
			}
			return {
				left:l,
				top:t	
			};
		}
		var oDiv1 = document.getElementById('nav');	
		var oDiv2 = document.getElementById('navd');	
		var oT = getPos(oDiv1).top;
		window.onscroll = function(){
			var sT = document.documentElement.scrollTop||document.body.scrollTop;
			if(sT>oT){
				oDiv1.style.position = 'fixed';
				oDiv2.style.display = 'block';
			}else{
				oDiv1.style.position = '';
				oDiv2.style.display = 'none';
			}
		};	
	})();
	;(function(){
		function up(start,end){
			var oDiv = document.getElementById(start);
			var oTow= document.getElementById(end);
			var timer = null;
			var bSys = false;
			oDiv.onclick = function(){
				var start = document.documentElement.scrollTop||document.body.scrollTop;	
				var dis =oTow.offsetTop-start;
				var count = Math.round(2000/30);
				var n = 0;			
				clearInterval(timer);
				timer = setInterval(function(){
					bSys = false;
					n++;
					var a = 1- n/count;
					var cur = start +dis*(1-Math.pow(a,3));
					document.documentElement.scrollTop = document.body.scrollTop = cur;
					if (n == count) {
						clearInterval(timer);
					}
				},30);
				
			};
		}
		up('one','tow');
		up('three','tow');
		up('home','header');
	})();
};
</script>
