<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<title>无标题文档</title>
<link rel="stylesheet" href="base.css" />
<style>
	html,body{ height:100%}
	.single_box{width:18.75rem; height:100%;}
	.header{ width:18.75rem; height:2.1rem; position:relative;line-height:2.1rem; }
	.header h1{ width:100%; text-align:center; position:absolute; font-size:0.9rem; font-weight:normal; font-family:'宋体';}
	.header a{ position:absolute; top:0; left:0.425rem; font-size:0.65rem; color:#000;}
	.main{ width:18.75rem; background:#ececf4; overflow:hidden;}
	.main .head_img{ margin-top:0.75rem; width:100%; height:5.5rem; margin-bottom:0.65rem;} 
	.main .head_img img{ width:100%;}
	.oper_box{ width:100%; height:1.8rem; background:#fcfcfc; overflow:hidden; margin-bottom:0.575rem;}
	.oper_box ul{ height:1.35rem; margin-top:0.25rem; overflow:hidden; display:-webkit-box;}
	.oper_box ul li{ -webkit-box-flex:1; }
	.oper_box ul li:nth-child(2){ border-left:1px solid #dcdcdc; border-right:1px solid #dcdcdc;}
	.oper_box ul li a{ display:block; width:1.8rem; height:1.2rem; background:#fff; color:#010101; font-size:0.75rem; line-height:1.2rem; padding-left:1.425rem; margin:0 auto; position:relative;} 
	.oper_box ul li a em{ position:absolute;}
	.oper_box ul li a .icon_1{ width:0.725rem; height:0.95rem; background:url(img/btn1.png) no-repeat ;background-size:100%; top:0.15rem; left:0.05rem;}
	.oper_box ul li a .icon_2{ width:0.975rem; height:0.925rem; background:url(img/btn2.png) no-repeat; background-size:100%; top:0.15rem; left:0.05rem;}
	.oper_box ul li a .icon_3{ width:0.925rem; height:0.9rem; background:url(img/btn3.png) no-repeat; background-size:100%; top:0.15rem; left:0.05rem;}
	.my_msg{ width:100%; height:3.275rem; background:#fcfcfc; margin-bottom:0.95rem;}
	.my_msg a{ width:18.375rem; height:1.625rem; margin-left:0.375rem; display:block; overflow:hidden;}
	.my_msg a:nth-child(1){ border-bottom:1px solid #e4e4e4;}
	.my_msg a span{ ; font-size:0.625rem; line-height:0.825rem; background:#fff; margin-left:0.325rem; margin-top:0.4rem; float:left;} 
	.my_msg a em{ float:right; width:1.1rem; line-height:0.9rem; background:#fff; margin-top:0.325rem; margin-right:0.35rem; font-family:'宋体';font-size:0.625rem; text-align:center; font-style:normal;}
	.voice{ width:100%; height:1.7rem; margin-bottom:0.725rem; background:#fcfcfc; overflow:hidden;}
	.voice span{ width:4.3rem; background:#fff; line-height:0.9rem; text-align:center; margin-left:0.55rem; margin-top:0.35rem; float:left; font-size:0.625rem;}
	.voice .btn_box{ width:2.5rem; height:1.4rem; background:#fff; float:right; margin-right:0.325rem; margin-top:0.175rem;}
	.voice .btn_box div{ width:1.975rem; height:1.125rem; border-radius:0.5625rem; background:#4cd864; margin-left:0.25rem; margin-top:0.125rem; position:relative;}
	.voice .btn_box div em{ width:1.05rem; height:1.05rem; background:#fff; border-radius:50%; position:absolute; top:0.025rem; right:0.05rem; }
	.set_box{ height:6.575rem; background:#fcfcfc; margin-bottom:5.35rem; display:-webkit-box; -webkit-box-orient:vertical;}
	.set_box a{ display:block; margin-left:0.4rem; -webkit-box-flex:1; border-bottom:1px solid #e4e4e4; overflow:hidden; color:#000;}
	.set_box a:nth-child(4){ border-bottom:none;}
	.set_box a span{ float:left; width:3.5rem; height:1.125rem; background:#fff;  margin-top:0.25rem; padding-left:0.525rem; font-size:0.635rem; line-height:1.125rem;}
	.set_box a em{ font-style:normal; float:right;font-size:0.635rem; line-height:1.125rem; margin-right:0.575rem; margin-top:0.25rem;}
	.footer{ width:18.75rem; height:2.125rem; background:#fff; display:-webkit-box; padding-top:0.275rem;}
	.footer li{ -webkit-box-flex:1; text-align:center;}
	.footer li div{ width:1.1rem; height:1.075rem; margin-top:0.35rem; margin:0.075rem auto; -webkit-box-flex:1; position:relative;}
	.footer li div img{ width:100%;}
	.footer li div em{ font-style:normal; width:0.475rem; height:0.475rem; border-radius:50%; background:#f05050; text-align:center; line-height:0.475rem; position:absolute; right:-0.4rem; top:-0.2rem; font-size:0.3rem; color:#fff;}
	.footer li p{ width:100%; font-size:0.6rem; line-height:0.575rem;} 
</style>
<script>
;(function(win,doc){
	function change(){
		document.documentElement.style.fontSize = 20*document.documentElement.clientWidth/375+'px';		
	}
	change();
	window.addEventListener('resize',change,false);
})(window,document)
</script>
</head>

<body>
    <div class="single_box">
        <div class="header">
            <a href="javascript:;">&lt;&nbsp;返回</a>
            <h1>个人中心</h1>
        </div>  
        <div class="main">
            <div class="head_img">
                <img src="img/header.png"/>
            </div>  
            <div class="oper_box">
                <ul>
                    <li><a href="javascript:;"><em class="icon_1"></em>订单</a></li>
                    <li><a href="javascript:;"><em class="icon_2"></em>收藏</a></li>
                    <li><a href="javascript:;"><em class="icon_3"></em>推荐</a></li>
                </ul>
            </div> 
            <div class="my_msg">
                <a>
                    <span>修改个人资料</span>
                    <em>&gt;</em>
                </a>
                <a>
                    <span>修改密码</span>
                    <em>&gt;</em>
                </a>
            </div>
            <div class="voice">
                <span>声音推送通知</span>
                <div class="btn_box">
                    <div>
                        <em></em>
                    </div>
                </div>
            </div>
            <div class="set_box">
                <a href="javascript:;">
                    <span>猜你喜欢</span>
                    <em>&gt;</em>
                </a>
                <a href="javascript:;">
                    <span>热门附近</span>
                    <em>&gt;</em>
                </a>
                <a href="javascript:;">
                    <span>推荐商家</span>
                    <em>&gt;</em>
                </a>
                <a href="javascript:;">
                    <span>设置</span>
                    <em>&gt;</em>
                </a>
            </div>
        </div>  
        <ul class="footer">
            <li>
                <div>
                    <img src="img/footer1.png"/>
                </div>
                <p>首页</p>
            </li>
            <li>
                <div>
                    <img src="img/footer2.png"/>
                </div>
                <p>商家</p>
            </li>
            <li>
                <div>
                    <img src="img/footer3.png"/>
                </div>
                <p>购物车</p>
            </li>
            <li>
                <div>
                    <img src="img/footer4.png"/>
                    <em>1</em>
                </div>
                <p>个人中心</p>
            </li>
        </ul>
    </div>    
</body>
</html>
